<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣國際機場資訊系統</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>台灣國際機場資訊系統</h1>
        <nav class="airport-nav">
            <button class="airport-btn" data-airport="TPE">桃園國際機場</button>
            <button class="airport-btn" data-airport="TSA">松山國際機場</button>
            <button class="airport-btn" data-airport="KHH">高雄國際機場</button>
            <button class="airport-btn" data-airport="RMQ">台中國際機場</button>
        </nav>
    </header>

    <main>
        <section class="airport-info">
            <h2 id="current-airport">請選擇機場</h2>
            
            <!-- 航班資訊區域 -->
            <div class="flight-info">
                <h3>即時航班資訊</h3>

                <div class="flight-number-tips">
                    <p><strong>常見航班代號說明：</strong></p>
                    <ul>
                        <li>CI - 中華航空 (China Airlines)</li>
                        <li>BR - 長榮航空 (EVA Air)</li>
                        <li>AE - 華信航空 (Mandarin Airlines)</li>
                        <li>B7 - 立榮航空 (UNI Air)</li>
                        <li>JX - 星宇航空 (STARLUX)</li>
                    </ul>
                </div>
                <div class="flight-buttons" id="flight-buttons">
                    <!-- 航班按鈕將由 JavaScript 動態插入 -->
                </div>
                <div id="flight-details" class="flight-details" style="display: none;">
                    <!-- 選中航班的詳細資訊將在這裡顯示 -->
                </div>
            </div>

            <!-- 天氣資訊區域 -->
            <div class="weather-info">
                <h3>即時天氣資訊</h3>
                <div id="weather-data">
                    <!-- 天氣資料將由 JavaScript 動態插入 -->
                </div>
            </div>

            <!-- 航空公司查詢區域 -->
            <div class="airline-search">
                <h3>航空公司查詢</h3>
                <select id="airline-select">
                    <option value="">請選擇航空公司</option>
                    <!-- 航空公司選項將由 JavaScript 動態插入 -->
                </select>
                <div id="airline-flights">
                    <!-- 特定航空公司航班資料將由 JavaScript 動態插入 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>資料來源：TDX 運輸資料流通服務</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
